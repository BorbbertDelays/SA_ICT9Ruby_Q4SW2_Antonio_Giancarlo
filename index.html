<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seatwork 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: gray;
            font-family: cursive;
        }
       .container {
            margin-top: 50px;
        }
       .given {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
       .image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 given">
                <h4>Arithmetic Calculator using Arithmetic Operators</h4>
                <img src="image.png" class="image" alt="Image">
                <h2>Given:</h2>
                <label for="x">x:</label>
                <input type="number" id="x" value="0">
                <br>
                <label for="y">y:</label>
                <input type="number" id="y" value="0">
                <br><br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success mx-2" onclick="product()">product of x and y</button>
                    <button class="btn btn-danger mx-2" onclick="remainder()">get the remainder</button>
                    <button class="btn btn-warning mx-2" onclick="power()">x raised to y</button>
                    <button class="btn btn-primary mx-2" onclick="isEqual()">check if x is equal to y</button>
                </div>
                <br><br>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script>
        // product function
        function product() {
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            let result = x * y;
            document.getElementById("result").innerHTML = `The product of x and y is: ${result}`;
        }

        // remainder function
        function remainder() {
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            let result = x % y;
            document.getElementById("result").innerHTML = `The remainder of x divided by y is: ${result}`;
        }

        // raised to the power function
        function power() {
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            let result = Math.pow(x, y);
            document.getElementById("result").innerHTML = `x raised to y is: ${result}`;
        }

        // equal to function
        function isEqual() {
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            let result = x === y? "True" : "False";
            document.getElementById("result").innerHTML = `x is equal to y: ${result}`;
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
